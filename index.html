<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

<body>

    <div class="container">
        <div class="w-50">
            <!-- bài 1  -->
            <h2>Bài 1</h2>
            <form>
                <div class="form-group">
                    <label for="">số ngày làm việc</label>
                    <input type="number" class="form-control" id="songaylam">
                </div>
                <button type="button" id="btnluong">Tính lương</button>
                <p id="txtluong" class="alert alert-primary"></p>
            </form>

            <!-- bài2 -->
            <h2>Bài 2</h2>
            
            <form>
                <div class="form-group">
                    <label for="">số thứ 1</label>
                    <input type="number" class="form-control" id="num1">
                </div>

                <div class="form-group">
                    <label for="">số thứ 2</label>
                    <input type="number" class="form-control" id="num2">
                </div>

                <div class="form-group">
                    <label for="">số thứ 3</label>
                    <input type="number" class="form-control" id="num3">
                </div>

                <div class="form-group">
                    <label for="">số thứ 4</label>
                    <input type="number" class="form-control" id="num4">
                </div>

                <div class="form-group">
                    <label for="">số thứ 5</label>
                    <input type="number" class="form-control" id="num5">
                </div>

                <button id="btnkq" type="button" >Kết quả nè</button>
                <p id="ketqua" class="alert alert-primary"></p>

            </form>

            <!-- bài 3 -->
            <h2>Bài 3</h2>
            <form>
                <div class="form-group">
                    <label for="">Số tiền đô la Mỹ</label>
                    <input type="number" class="form-control" id="sodola">
                </div>
                <button type="button" id="btndola">Tính ra tiền Việt Nam</button>
                <p id="txtdola" class="alert alert-primary"></p>
            </form>


            <!-- bài 4 -->
            <h2>Bài 4</h2>
            <form>
                <div class="form-group">
                    <label for="">Chiều dài</label>
                    <input type="number" class="form-control" id="dai">
                </div>
                <div class="form-group">
                    <label for="">Chiều rộng</label>
                    <input type="number" class="form-control" id="rong">
                </div>
                <button type="button" id="btnchuvi">Chu vi hình chữ nhật</button>
                <p id="txtchuvi" class="alert alert-primary"></p>
                <button type="button" id="btndientich">Diện tích hình chữ nhật</button>
                <p id="txtdientich" class="alert alert-primary"></p>
            </form>


            <!-- bài 5 -->
            <h2>Bài 5</h2>
            <form>
                <div class="form-group">
                    <label for="">Số có 2 chữ số</label>
                    <input type="number" class="form-control" id="so2chuso">
                </div>
                <button type="button" id="btnso">Tổng của 2 chữ số</button>
                <p id="txtso" class="alert alert-primary"></p>
            </form>





        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>
